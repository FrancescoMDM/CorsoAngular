<h2>Info utente: {{user.id}}</h2>
<table class="table table-dark">
    <tr>
        <th>Nome</th>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <th>Cognome</th>
        <td>{{user.lastname}}</td>
    </tr>
    <tr>
        <th>Codice Fiscale </th>
        <td>{{user.fiscalcode}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>Telefono</th>
        <td>{{user.phone}}</td>
    </tr>
    <tr>
        <th>Provincia</th>
        <td>{{user.province}}</td>
    </tr>
    <tr>
        <th>Eta</th>
        <td>{{user.age}}</td>
    </tr>
    <tfoot>
        <tr> 
            <td colspan="2" class="text-left">
                <button class="btn btn-primary" (click)="backToUser()" > 
                    <fa-icon id="faArrowAltCircleLeft" [icon]="faArrowAltCircleLeft"></fa-icon>
                </button>
            </td>
        </tr>
    </tfoot>
</table>
